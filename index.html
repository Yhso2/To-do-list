<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="app/style.css">
</head>
<body>
    <!-- Profile Image Section -->
    <div class="profile-section">
        <img src="public/profile.jpg" alt="Profile" class="profile-image" id="profileImage">
    </div>

    <div class="container">
        <h1>📝 My To-Do List</h1>
        
        <div class="input-container">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Add a new task..."
                onkeypress="if(event.key === 'Enter') addTask()"
            >
            <button id="addButton" onclick="addTask()">Add</button>
        </div>

        <ul class="task-list" id="taskList"></ul>

        <div class="stats" id="stats"></div>

        <!-- Reset Button (hidden by default) -->
        <button id="resetButton" class="reset-btn" onclick="resetAllTasks()" style="display: none;">
            🎉 Reset All Tasks
        </button>
    </div>

    <!-- Confetti Canvas (behind image) -->
    <canvas id="confettiCanvas"></canvas>

    <script src="app/script.js"></script>
</body>
</html>
